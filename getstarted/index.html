<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <script>
    // Check if the user is already logged in
    const isLoggedIn = localStorage.getItem('discordLoggedIn');

    if (isLoggedIn) {
      // Redirect to the home page if logged in
      window.location.href = 'home.html';
    }

    function loginWithDiscord() {
      // Simulate successful login
      // In a real scenario, you would perform OAuth and set the flag accordingly
      localStorage.setItem('discordLoggedIn', 'true');
      window.location.href = 'home.html';
    }
  </script>

  <script>
    // Replace 'YOUR_OAUTH_LINK' with your actual Discord OAuth link
    const discordOAuthUrl = 'https://discord.com/api/oauth2/authorize?client_id=1188175462451646504&response_type=code&redirect_uri=https%3A%2F%2Fwww.trinow.zya.me&scope=guilds+identify+email';

    function loginWithDiscord() {

  <button id="discord-login" onclick="loginWithDiscord()">
    <img src="discord-logo.png" alt="Discord Logo" height="20">
    Discord Login
  </button>
</body>
</html>
