<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <button id="discord-login" onclick="loginWithDiscord()">
    <img src="discord-logo.png" alt="Discord Logo" height="20">
    Discord Login
  </button>

  <script>
    function loginWithDiscord() {
      // Replace 'YOUR_OAUTH_LINK' with your actual Discord OAuth link
      window.location.href = 'YOUR_OAUTH_LINK';
    }
  </script>
</body>
</html>
