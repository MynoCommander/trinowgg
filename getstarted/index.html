<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h2 {
            color: #ecf0f1;
        }

        form {
            margin-top: 20px;
        }

            width: 100%;
            padding: 10px;

            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        button {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <label for="rememberMe">
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    function login() {
        const enteredEmail = document.getElementById('email').value;
        const enteredPassword = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Check if entered credentials match saved credentials
        if (enteredEmail === savedEmail && enteredPassword === savedPassword) {
            // Generate a more complex API key
            const apiKey = generateAPIKey(20);

            // Save user information to a JSON file named after the API key
            saveUserInfo(apiKey, enteredEmail, enteredPassword);

            // Redirect to the dashboard with the generated code
            window.location.href = `https://example.com/dashboard/${apiKey}`;
        } else {
            console.log('Error: Incorrect email or password');
        }

        // Save credentials if "Remember me" is checked
        if (rememberMe) {
            localStorage.setItem('savedEmail', enteredEmail);
            localStorage.setItem('savedPassword', enteredPassword);
        } else {
            localStorage.removeItem('savedEmail');
            localStorage.removeItem('savedPassword');
        }
    }
