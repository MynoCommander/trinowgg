<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h2 {
            color: #ecf0f1;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        button {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #registertxt {
            colour: blue;
            text-decoration: underlined;
            cursor: pointer;
            margin-top: 20px;
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <br>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <label for="rememberMe">
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <div id="registertxt" onclick="window.location.href='onboarding'">Don't have account?</div>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Check if entered credentials match saved credentials
            // For simplicity, let's assume successful login
            const apiKey = generateAPIKey(20);

            // Save user information to a JSON file named after the API key in the same directory
            saveUserInfo(apiKey, enteredEmail, enteredPassword);

            // Redirect to the dashboard with the generated code
            window.location.href = `https://www.trinow.zya.me/dashboard?id=${apiKey}`;

            // Save credentials if "Remember me" is checked
            if (rememberMe) {
                localStorage.setItem('savedEmail', enteredEmail);
                localStorage.setItem('savedPassword', enteredPassword);
            } else {
                localStorage.removeItem('savedEmail');
                localStorage.removeItem('savedPassword');
            }
        }

        function generateAPIKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let apiKey = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                apiKey += characters.charAt(randomIndex);
            }
            return apiKey;
        }

        function saveUserInfo(apiKey, email, password) {
            const userInfo = {
                username: 'Guest', // For simplicity, set a default username
                email: email,
                password: password
            };

            // Convert user information to JSON string
            const userInfoJson = JSON.stringify(userInfo);

            // Save the JSON string to a file named after the API key in the same directory
            const blob = new Blob([userInfoJson], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${apiKey}.json`;
            link.click();
        }
    </script>
</body>
</html>
